name: Build Flavors with AndResGuard

on:
  push:
    tags:
      - '*'

jobs:
  build-flavors:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flavor: [production, staging, development]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build APK
  
      run: ./gradlew assemble ${{ matrix.flavor }}Release
      
      - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
  

    - name: Obfuscate APK
      run: |
        java -jar AndResGuard.jar \
          app/build/outputs/apk/${{ matrix.flavor }}/release/app-${{ matrix.flavor }}-release.apk \
          -config config.xml \
          -out app/build/outputs/apk/${{ matrix.flavor }}/release/obfuscated \
          -signatureType v2

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.flavor }}-obfuscated-apk
        path: app/build/outputs/apk/${{ matrix.flavor }}/release/obfuscated/*.apk

  release:
    needs: build-flavors
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*.apk
        body: |
          # Release ${{ github.ref_name }}
          
          ## Obfuscated APK Files
          - All APKs processed with AndResGuard for resource obfuscation
          - Reduced APK size through resource compression
          - Maintained compatibility with resource access
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Android Signed Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  RELEASE_STORE_FILE: release_key.jks

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Create signing keystore
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE }}" > $RELEASE_STORE_FILE
        base64 -d $RELEASE_STORE_FILE > temp.keystore && mv temp.keystore $RELEASE_STORE_FILE

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build signed APK
      run: |
        ./gradlew assembleRelease
      env:
        RELEASE_STORE_FILE: ${{ env.RELEASE_STORE_FILE }}
        RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
        RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
        RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: signed-apk
        path: app/build/outputs/apk/release/*.apk

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: app/build/outputs/apk/release/*.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

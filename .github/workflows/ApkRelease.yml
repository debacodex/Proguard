name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # Triggers only when you push a version tag, e.g., v1.0.0

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Sign APK
        if: ${{ secrets.RELEASE_STORE_FILE != '' }}
        run: |
          echo "${{ secrets.RELEASE_STORE_FILE}}" | base64 --decode > release.keystore
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.RELEASE_STORE_PASSWORD}} \
            -Pandroid.injected.signing.key.alias=${{ secrets.RELEASE_KEY_ALIAS}} \
            -Pandroid.injected.signing.key.password=${{ secrets.RELEASE_KEY_PASSWORD}}

      - name: Upload release APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download release APK
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: ./apk/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
